<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>code quality</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">

		<style>
			.reveal .slide-background.present.-opacity {
				opacity: 0.05;
			}

			h2 span {
				display: inline-block;
			}
		</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section class="-opacity"
				data-background-transition="convex"
				data-background="/examples/assets/quality/teaser1.jpg"
				data-background-size="100%"
				data-background-repeat="no-repeat">

					<section data-auto-animate="true" data-auto-animate-easing="ease-out">
						<h2>
							<span data-id="skunk" style="opacity:1;height:auto;">ðŸ¦¨</span> code smells<span data-id="text" style="opacity:0;height:0;"> like mean spirit</span>
						</h2>
					</section>

					<section data-auto-animate="true" data-auto-animate-easing="ease-out">
						<h2>
							<span data-id="skunk" style="opacity:0;height:0;">ðŸ¦¨</span> code smells<span data-id="text" style="opacity:1;height:auto;"> like mean spirit</span>

					</section>

				</section>

				</section>
				-->

					<section data-background-transition="zoom"
							data-background="/examples/assets/quality/noise1.jpg"
							data-background-size="50%"
							data-background-repeat="no-repeat">
					</section>

					<section data-background-transition="zoom">
						<img src="/examples/assets/quality/noise2.jpg" width="50%" alt="noise">
					</section>
				</section>

							data-background-transition="zoom">
					</section>

					<section data-background="/examples/assets/quality/agglutination2.jpg"
							data-background-size="70%"
							data-background-repeat="no-repeat"
							data-background-transition="zoom">
					</section>

					<section data-background="/examples/assets/quality/agglutination3.jpg"
							data-background-size="70%"

					</section>
				</section>

				<section data-background-transition="convex">

							data-background-size="70%"

							data-background-transition="zoom">
					</section>
				</section>

				<section data-background-transition="convex">
					<section>
						<ul>
							<li>1) understandability</li>
						</ul>
					</section>

					<section>
						<ul>
							<li>1) understandability</li>

					</section>
