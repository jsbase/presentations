<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>code quality</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-background-transition="convex">
					<section data-background="/examples/assets/quality/agglutination1.jpg"
							data-background-size="70%"
							data-background-repeat="no-repeat"
							data-background-color="#20272F"
							data-background-transition="zoom">

					</section>

					<section data-background="/examples/assets/quality/agglutination2.jpg"
							data-background-size="70%"
							data-background-repeat="no-repeat"
							data-background-color="#20272F"
							data-background-transition="zoom">

					</section>

					<section data-background="/examples/assets/quality/agglutination3.jpg"
							data-background-size="70%"
							data-background-repeat="no-repeat"
							data-background-color="#20272F"
							data-background-transition="zoom">

					</section>
				</section>

				<section data-background-transition="convex">
					<section data-background="/examples/assets/quality/trader1.jpg"
							data-background-size="50%"
							data-background-repeat="no-repeat"
							data-background-color="#20272F"
							data-background-transition="zoom">

					</section>

					<section data-background="/examples/assets/quality/trader2.jpg"
							data-background-size="70%"
							data-background-repeat="no-repeat"
							data-background-transition="zoom">

					</section>
				</section>

			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script>

			// Full list of configuration options:
			// https://revealjs.revealjs.com/config/
			Reveal.initialize({
				center: true
			});

		</script>

	</body>
</html>
